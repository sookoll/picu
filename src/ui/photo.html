<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <title>{{ photo.title }}</title>
    <meta property="og:title" content="{{ photo.title }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="{{ app.request.uri }}" />
    <meta property="og:image" content="https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_q.jpg" />
    <link rel="image_src" href="https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_q.jpg" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ app.request.baseUrl }}/ui/css/style.css" media="screen" />
</head>
<body id="photo">
    <!-- viewbox -->
    <div id="viewbox">
        <div class="img-container">
            <div>
                <img src="{{ photo.url_z }}" class="" />
                <img src="{{ photo.url_vb }}" class="" />
            </div>
        </div>
        <div class="tools row">
            <div class="col-xs-6 title">
                <a href="#"><i class="glyphicon glyphicon-picture"></i><span>{{ photo.title }}</span></a>
            </div>
            <div class="col-xs-6 text-right">
                <a href="{{ app.request.baseUrl }}/d/{{ set_id }}/{{ photo.id }}" class="download" title="Lae alla"><i class="glyphicon glyphicon-save"></i></a>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="{{ app.request.baseUrl }}/vendor/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="{{ app.request.baseUrl }}/ui/js/photo.js" type="text/javascript"></script>
</body>
</html>
