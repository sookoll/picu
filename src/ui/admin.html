<!DOCTYPE html>
<html>
<head>
	<title>Picu</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ui/css/style.css" media="screen" />
</head>
<body id="admin">
	<header>
		<div class="col-md-6">
			<h1>Picu haldur</h1>
		</div>
		<div class="col-md-6 text-right">
			<div class="btn-group">
				<a href="{{ app.request.baseUrl }}/clear-cache" class="clear-cache btn btn-warning"><i class="glyphicon glyphicon-cog"></i></a>
				<a href="{{ app.request.baseUrl }}/logout" class="btn btn-danger"><i class="glyphicon glyphicon-off"></i></a>
			</div>
		</div>
		<div class="clearfix"></div>
	</header>
	<section>
		<div class="col-md-12">
			<ul>
				{% for set in sets %}
				<li>
					<a href="{{ app.request.baseUrl }}/a/{{ set.id }}/" target="_blank">
						<img src="https://farm{{ set.farm }}.staticflickr.com/{{ set.server }}/{{ set.primary }}_{{ set.secret }}_q.jpg" title="{{ set.title._content }}" />
						<h3>{{ set.title._content }} ({{ set.photos }})</h3>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</section>
	<script src="{{ app.request.baseUrl }}/vendor/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="{{ app.request.baseUrl }}/ui/js/admin.js" type="text/javascript"></script>
</body>
</html>
