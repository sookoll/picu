<!DOCTYPE html>
<html>
<head>
	<title>Picu</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ui/css/style.css" media="screen" />
</head>
<body id="admin">
	<header>
		<div class="col-xs-6">
			<h1>Picu haldur</h1>
		</div>
		<div class="col-xs-6 text-right">
            <span>{{ user.username }}</span>
            <div class="btn-group">
				<a href="{{ app.request.baseUrl }}/clear-cache" class="clear-cache btn btn-success"><i class="glyphicon glyphicon-trash"></i></a>
                <a href="{{ app.request.baseUrl }}/clear-cache/all" class="clear-cache btn btn-warning"><i class="glyphicon glyphicon-trash"></i></a>
			</div>
            <div class="btn-group">
				<a href="{{ app.request.baseUrl }}/logout" class="btn btn-danger"><i class="glyphicon glyphicon-off"></i></a>
			</div>
		</div>
		<div class="clearfix"></div>
	</header>
	<section>
		<div class="col-md-12">
			<ul>
				{% for set in sets %}
				<li>
                    <div class="pull-left">
                        <a href="{{ app.request.baseUrl }}/a/{{ set.id }}/" target="_blank">
                            <img src="https://farm{{ set.farm }}.staticflickr.com/{{ set.server }}/{{ set.primary }}_{{ set.secret }}_q.jpg" title="{{ set.title._content }}" />
                        </a>
                    </div>
                    <div class="pull-left">
                        <h3>{{ set.title._content }}</h3>
                        <div class="tools">
                            <a href="{{ app.request.baseUrl }}/a/{{ set.id }}/" target="_blank"><i class="glyphicon glyphicon-new-window"></i></a>
                            <a href="{{ app.request.baseUrl }}/clear-cache/{{ set.id }}" class="clear-cache text-danger"><i class="glyphicon glyphicon-trash"></i></a>
                            <span>{{ set.photos }}</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</section>
	<script src="{{ app.request.baseUrl }}/vendor/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="{{ app.request.baseUrl }}/ui/js/admin.js" type="text/javascript"></script>
</body>
</html>
