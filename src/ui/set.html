<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" id="set">
<head>
    <title>{{ set.title }}</title>
    <meta property="og:title" content="{{ set.title }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="{{ app.request.uri }}" />
    <meta property="og:image:width" content="{{ set.thumbnail.width_c }}" />
    <meta property="og:image:height" content="{{ set.thumbnail.height_c }}" />
    <meta property="og:image" content="https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_c.jpg" />
    <link rel="image_src" href="https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_c.jpg" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ app.request.baseUrl }}/lib/justifiedGallery.min/justifiedGallery.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ app.request.baseUrl }}/ui/css/style.css" media="screen" />
</head>
<body>
    <header style="background-image:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url(https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_c.jpg)">
        <h1 class="text-center">{{ set.title }}</h1>
    </header>
    <section>
        <div class="thumbs">
            {% for photo in set.photo %}
            <a data-id="{{ photo.id }}" class="viewbox" href="{{ app.request.baseUrl }}/a/{{ set.id }}/{{ photo.id }}">
                <img class="lazy"
                    data-original="{{ photo.url_z }}"
                    data-vb-src="{{ photo.url_vb }}"
                    data-vb-w="{{ photo.width_vb }}"
                    data-vb-h="{{ photo.height_vb }}"
                    data-img-link="{{ app.request.baseUrl }}/p/{{ set.id }}/{{ photo.id }}"
                    data-img-download="{{ app.request.baseUrl }}/d/{{ set.id }}/{{ photo.id }}"
                    data-img-full="{{ app.request.baseUrl }}/a/{{ set.id }}/{{ photo.id }}/fs"
                    width="{{ photo.th_w }}"
                    height="{{ photo.th_h }}"
                    alt="{{ photo.title }}"
                    src="http://placehold.it/{{ photo.th_w }}x{{ photo.th_h}}/111111/111111"
                />
                <!--src="http://placehold.it/{{ photo.th_w }}x{{ photo.th_h}}/111111/111111"-->
                <div class="caption hidden">
                    {{ photo.title }}
                    <!--<a href="{{ app.request.baseUrl }}/p/{{ set.id }}/{{ photo.id }}" class="link" title="Otseviide"><i class="glyphicon glyphicon-link"></i></a>
                    <a href="{{ app.request.baseUrl }}/d/{{ set.id }}/{{ photo.id }}" class="download" title="Lae alla"><i class="glyphicon glyphicon-save"></i></a>
                    <a href="{{ app.request.baseUrl }}/a/{{ set.id }}/{{ photo.id }}/fs" class="full" title="Vaata täisekraanil"><i class="glyphicon glyphicon-resize-full"></i></a>-->
                </div>
            </a>
            {% endfor %}
        </div>
    </section>
    <!-- viewbox -->
    <div id="viewbox">
        <div class="img-container">
            <div></div>
        </div>
        <div class="tools row">
            <div class="col-xs-4 title">
                <a href="#" class="" title="Otseviide"><i class="glyphicon glyphicon-picture"></i><span></span></a>
            </div>
            <div class="col-xs-4 text-center">
                <a href="#" class="prev" title="Eelmine"><i class="glyphicon glyphicon-chevron-left"></i></a>
                <a href="#" class="vb-close counter" title="Välju (ESC)"></a>
                <a href="#" class="next" title="Järgmine"><i class="glyphicon glyphicon-chevron-right"></i></a>
            </div>
            <div class="col-xs-4 text-right">
                <a href="#" class="download" title="Lae alla"><i class="glyphicon glyphicon-save"></i></a>
                <!--<a href="#" class="full toggle" title="Vaata täisekraanil"><i class="glyphicon glyphicon-resize-full"></i></a>
                <a href="#" class="full toggle hidden" title="Välju (ESC)"><i class="glyphicon glyphicon-resize-small"></i></a>-->
                <a href="#" class="vb-close" title="Välju (ESC)"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="{{ app.request.baseUrl }}/lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="{{ app.request.baseUrl }}/lib/jquery/touchswipe.js"></script>
    <script src="{{ app.request.baseUrl }}/lib/jquery/jquery.lazyload.min.js" type="text/javascript"></script>
    <script src="{{ app.request.baseUrl }}/lib/justifiedGallery.min/jquery.justifiedGallery.min.js" type="text/javascript"></script>
    <script src="{{ app.request.baseUrl }}/ui/js/set.js" type="text/javascript"></script>
</body>
</html>
