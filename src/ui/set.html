<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<title>{{ set.title }}</title>
    <meta property="og:title" content="{{ set.title }}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
    <meta property="og:url" content="{{ app.request.uri }}" />
    <meta property="og:image" content="https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_q.jpg" />
    <link rel="image_src" href="https://farm{{ set.thumbnail.farm }}.staticflickr.com/{{ set.thumbnail.server }}/{{ set.thumbnail.id }}_{{ set.thumbnail.secret }}_q.jpg" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ app.request.baseUrl }}/ui/css/style.css" media="screen" />
</head>
<body id="set">
	<header>
		<div class="container">
			<h1 class="text-center">{{ set.title }}</h1>
		</div>
	</header>
	<section>
		<div class="container">
			<ul class="text-center">
				{% for photo in set.photo %}
				<li data-id="{{ photo.id }}">
					<div>
						<a class="viewbox" href="{{ app.request.baseUrl }}/a/{{ set.id }}/{{ photo.id }}" title="{{ photo.title }}">
							<img class="lazy"
								 data-original="{{ photo.url_z }}"
								 style="width:{{ photo.th_w }}px;height:{{ photo.th_h }}px;margin-left:{{ photo.th_ml }}px;margin-top:{{ photo.th_mt }}px"
								 data-vb-src="{{ photo.url_vb }}"
								 data-vb-w="{{ photo.width_vb }}"
								 data-vb-h="{{ photo.height_vb }}" />
						</a>
						<div class="tools hidden">
							<a href="{{ app.request.baseUrl }}/d/{{ set.id }}/{{ photo.id }}" class="download" title="Lae alla"><i class="glyphicon glyphicon-save"></i></a>
							<!--<a href="{{ app.request.baseUrl }}/a/{{ set.id }}/{{ photo.id }}/fs" class="full" title="Vaata täisekraanil"><i class="glyphicon glyphicon-resize-full"></i></a>-->
						</div>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</section>
	<!-- viewbox -->
	<div id="viewbox">
		<div class="img-container">
			
		</div>
		<div class="tools row">
			<div class="col-xs-4 title">
				<a href="#"><i class="glyphicon glyphicon-picture"></i><span></span></a>
			</div>
			<div class="col-xs-4 text-center">
				<a href="#" class="prev" title="Eelmine"><i class="glyphicon glyphicon-chevron-left"></i></a>
				<a href="#" class="next" title="Järgmine"><i class="glyphicon glyphicon-chevron-right"></i></a>
			</div>
			<div class="col-xs-4 text-right">
				<a href="#" class="download" title="Lae alla"><i class="glyphicon glyphicon-save"></i></a>
				<!--<a href="#" class="full toggle" title="Vaata täisekraanil"><i class="glyphicon glyphicon-resize-full"></i></a>
				<a href="#" class="full toggle hidden" title="Välju (ESC)"><i class="glyphicon glyphicon-resize-small"></i></a>-->
				<a href="#" class="vb-close" title="Välju (ESC)"><i class="glyphicon glyphicon-remove"></i></a>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="{{ app.request.baseUrl }}/vendor/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="{{ app.request.baseUrl }}/vendor/jquery/jquery.lazyload.min.js" type="text/javascript"></script>
    <script src="{{ app.request.baseUrl }}/vendor/jquery/jquery.mobile.custom.min.js"></script>
	<script src="{{ app.request.baseUrl }}/ui/js/app.js" type="text/javascript"></script>
</body>
</html>
