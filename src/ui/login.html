<!DOCTYPE html>
<html>
<head>
	<title>Picu</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ui/css/style.css" media="screen" />
</head>
<body>
	<div class="container text-center">
		<div id="loginform">
			<h1>Picu</h1>
			<form method="post" name="loginform" action="?login">
				<div class="input">
					<input type="text" class="form-control" name="user_id" id="user_id" placeholder="Username" autofocus>
				</div>
				<div class="input">
					<input type="password" class="form-control" name="user_pwd" id="user_pwd" placeholder="Password">
				</div>
				<div class="input">
					<input class="btn btn-default" type="submit" value="Logi sisse" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
